syntax = "proto2";

package prescan.perception;

import "bridge_msgs/basic_msgs/header.proto";


message ImageRGBU8 {
  //RRR...GGG...BBB...
  repeated uint8 R = 1;
  repeated uint8 G = 2;
  repeated uint8 B = 3;
  optional prescan.common.Header header = 4;
}

message ImageU8 {
  //RGBRGBRGB...
  repeated uint8 RGB = 1;
  optional prescan.common.Header header = 2;
}